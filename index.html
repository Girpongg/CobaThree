    <style>
        body, ul {
            margin: 0;
            padding: 0;
        }
        nav {
            color: #fff;
            padding: 10px;

            z-index: 999;

        }

            list-style-type: none;

            display: inline; 
            margin-right: 10px; 
        }
        ul li a {
            color: #fff; 
            text-decoration: none; 
            padding: 5px 10px; 
            transition: all 0.3s ease;
        }
    </style>
</head>
